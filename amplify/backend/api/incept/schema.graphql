type User @model @auth(rules: [{allow: owner}]) {
  id: ID! @index
  name: String @
  college: String
  degree: String
  email: String
  year: Int
  interests: [Interest] @hasMany
  messages: [Message] @hasMany
  joinedClubs: [Club] @manyToMany(relationName: "UserClubs")
}

type Interest @model @auth(rules: [{allow: public}]) {
  id: ID!
  interestName: String
  user: User @belongsTo
}

type Club @model @auth(rules: [{allow: public}]) {
  id: ID
  clubName: String
  clubDesc: String
  joinedUsers: [User] @manyToMany(relationName: "UserClubs")
  messages: [Message] @hasMany(indexName: "byClub", fields: [id])
}

type Message @model @auth(rules: [{allow: public}]) {
  id: ID!
  content: String
  author: User
  club: Club @belongsTo
  createdAt:String
}

type Announcement @model @auth(rules: [{allow: public}]) {
  id:ID!
  author:String
  content:String
  createdAt:String
}